<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fuel consumption.css">
    <link rel="stylesheet" href="globalstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<header id="header">Consumo Combustível</header>

<body>

    <form id="form" class="card">
        <label for="kmPercorrido" class="label label1">Insira a quantidade de km's percorridos:</label>
        <input name="entKm" class="entradas border-radius" id="kmPercorrido" type="number">
        <br>

        <label for="valorComb" class="label label2">Insira o preço do combustível:</label>
        <input name="entValor" class="entradas border-radius" id="valorComb" type="number">
        <br>

        <label for="consCarro" class="label label3">Insira o consumo do carro:</label>
        <input name="entCons" class="entradas border-radius" id="consCarro" type="number">
        <br>

        <label for="idaEvolta" id="idaVolta">Ida e volta?</label>
        <input type="checkbox" name="idaEvolta" id="idaVoltaButton">
        <br>

        <button id="botaoresultado" class="buttonCalc">Calcular</button>
        <br>
        <select name="selicCarros" id="selecionarCarro" class="selecionaVeiculos">
            <option value="" class="selecionaVeiculos">Escolha o Veículo</option>
            <option value="" class="selecionaVeiculos">Clio</option>
            <option value="" class="selecionaVeiculos">Kwid</option>
            <option value="" class="selecionaVeiculos">T6</option>
            <option value="" class="selecionaVeiculos">Onix</option>
            <option value="" class="selecionaVeiculos">Pajero</option>

        </select>

        <br>
        <!-- <button id="figma">Aperte Aqui</button> -->


    </form>

    <script type="module" src="arrays.mjs"></script>
    <script type="module" src="fuel consumption.mjs"></script>

</body>

</html>
