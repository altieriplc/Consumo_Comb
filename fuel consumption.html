<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fuel consumption.css">
    <link rel="stylesheet" href="globalstyle.css">

    <title>Document</title>
</head>
<body> 

    <div id="divPrincipal" class="card">
    <label for="kmPercorrido" class="labelEntradas">Insira a quantidade de Km percorridos:</label>
    <input name="entKm" class="entradas border-radius" id="kmPercorrido" type="number">
    <br>
    <label for="valorComb" class="labelEntradas">Insira o preço do combustível:</label>
    <input name="entValor" class="entradas border-radius" id="valorComb" type="number">
    <br>
    <label for="consCarro" class="labelEntradas">Insira o consumo do carro:</label>
    <input name="entCons" class="entradas border-radius" id="consCarro" type="number">
    <br>
    
    
    <button id="botaoresultado" class="buttonCalc">Calcular</button>
    <br>
    <select name="selicCarros" id="selecionarCarro" class="selecionaVeiculos">
        <option value="" class="selecionaVeiculos">Escolha o Veículo</option>
        <option value="moza" class="selecionaVeiculos">Monza</option>
        <option value="belina" class="selecionaVeiculos">Belina</option>
    </select>
    
    <br>
    <button id="figma">Aperte Aqui</button>
    
    
</div>
    <script src="fuel consumption.js"></script>


</body>
</html>
